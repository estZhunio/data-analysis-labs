name: ci
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: ruff
        run: |
          ruff check .
          ruff format --check .
      - name: mypy
        run: mypy --strict src
      - name: pytest
        run: pytest -q
